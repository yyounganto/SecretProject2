<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Example</title>
</head>
<body>
    <audio id="spoilerSound" src="audio/spoiler.mp3"></audio>
    <button id="spoilerButton">Play Sound</button>
    <h2 class="neon">Coming Soon...</h2>

    <script>
        document.getElementById('spoilerButton').addEventListener('click', function() {
            document.getElementById('spoilerSound').play();
        });
    </script>
</body>
</html>
